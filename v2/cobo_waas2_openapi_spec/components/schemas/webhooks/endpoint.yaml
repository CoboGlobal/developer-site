type: object
description: The information about a webhook endpoint.
required:
  - url
  - subscribed_events
  - created_timestamp
  - id
  - status
properties:
  url:
    description: The webhook endpoint URL.
    maxLength: 500
    type: string
    format: url
    example: 'https://example.com/webhook'
  subscribed_events:
    description: >-
        The event types subscribed by a webhook endpoint.
    items:
      $ref: 'event_type.yaml'
    type: array
  created_timestamp:
    description: The time when the endpoint was registered, in Unix timestamp format, measured in seconds.
    type: integer
    example: 1701396866
  endpoint_id:
    description: The webhook endpoint ID.
    type: string
    format: uuid
    example: '8f2e919a-6a7b-4a9b-8c1a-4c0b3f5b8b1f'
  status:
    $ref: 'webhook_endpoint_status.yaml'
  description:
    description: The description of the webhook endpoint.
    type: string
    example: 'My webhook endpoint'

