type: object
description: The address information.
required:
  - address
  - chain_id
properties:
  address:
    type: string
    description: The wallet address.
    example: "0x0000000000000000000000000000000000000000"
  chain_id:
    type: string
    description: The chain ID, which is the unique identifier of a blockchain. You can retrieve the IDs of all the chains you can use by calling [List enabled chains](/v2/api-references/wallets/list-enabled-chains).
    example: 'ETH'
  memo:
    type: string
    description: The memo code.
    example: "82840924"
  path:
    type: string
    description: The derivation path of the address. This property applies to MPC Wallets only.
    example: "m/44'/60'/0'/0"
  encoding:
    $ref: './address_encoding.yaml'
  pubkey:
    type: string
    description: The public key of the address. This property applies to MPC Wallets only.
    example: "xpub661MyMwAqRbcG4vPNi58VQJrXW8D9VzmauuRq2rTY3oUVnKGuLTxQxvvoEXgLvZ7N9GQXQkWVgKn1rzEUUEm4NdvrBKUqjpNJEnn2UL4rYq"
