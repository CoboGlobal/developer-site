description: The request body to generates addresses within a specified wallet.
content:
  application/json:
    schema:
      type: object
      required:
        - chain_id
        - count
      properties:
        chain_id:
          type: string
          description: The chain ID, which is the unique identifier of a blockchain. You can retrieve the IDs of all the chains you can use by calling [List enabled chains](/v2/api-references/wallets/list-enabled-chains).
          example: 'ETH'
        count:
          type: integer
          maximum: 50
          minimum: 1
          default: 1
          description: The number of addresses to create.
          example: 1
        encoding:
          $ref: '../../schemas/wallets/addresses/address_encoding.yaml'