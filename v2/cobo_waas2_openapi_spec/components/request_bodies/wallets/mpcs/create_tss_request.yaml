description: The request body to create a TSS request.
content:
  application/json:
    schema:
      type: object
      required:
        - type
        - target_key_group_id
      properties:
        type:
          $ref: '../../../schemas/wallets/mpcs/tss_request_type.yaml'
        target_key_group_id:
          type: string
          description: The target vault group ID.
          example: "912503538189021590"
        source_key_group_id:
          type: string
          description: |
            The source vault group ID.
            
            **Note:** `source_vault_group_id` is used only when `type` is set to either `KeyGenfromKeyGroup` or `Recovery`. This is to specify the vault group to be used as the source vault group to create key shares for the `target_vault_group`.
          example: "987654321098765432"
        detail_params:
          $ref: "../../../schemas/wallets/mpcs/tss_request_detail_param.yaml"

