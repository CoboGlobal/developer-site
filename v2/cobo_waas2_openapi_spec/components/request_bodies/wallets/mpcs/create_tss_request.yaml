description: The request body to create a TSS request.
content:
  application/json:
    schema:
      type: object
      required:
        - type
        - target_key_share_holder_group_id
      properties:
        type:
          $ref: '../../../schemas/wallets/mpcs/tss_request_type.yaml'
        target_key_share_holder_group_id:
          type: string
          description: The target key share group ID.
          example: "a1bf161f-8b60-4f61-9c35-6434b8654437"
        source_key_share_holder_group_id:
          type: string
          description: |
            The source key share group ID.
            
            **Note:** `source_key_share_group_id` is used only when `type` is set to either `KeyGenfromKeyGroup` or `Recovery`. This is to specify the key share group to be used as the source key share group to create key shares for the `target_key_share_group`.
          example: "f5e2d18c-a36f-483e-986a-a2fd34d4189d"
        detail_params:
          $ref: "../../../schemas/wallets/mpcs/tss_request_detail_param.yaml"

