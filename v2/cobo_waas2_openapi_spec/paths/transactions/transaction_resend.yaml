parameters:
  - $ref: "../../components/parameters/transactions/transaction_id_path.yaml"
post:
  tags:
    - Transactions
  operationId: resend_transaction_by_id
  summary: Resend transaction
  description: |
    This operation resends a specified transaction. 

    Resending a transaction initiates a new attempt to process the transaction that failed previously. A transaction can be resent if its status is `failed`.
    
    A transaction request for tracking is returned upon successful operation.
  security:
    - CoboAuth: []
  requestBody:
    $ref: "../../components/request_bodies/transactions/resend_request.yaml"
  responses:
    '201':
      $ref: "../../components/responses/transactions/create_transaction_request.yaml"
    '4XX':
      $ref: "../../components/responses/errors/400_bad_request.yaml"
    '5XX':
      $ref: "../../components/responses/errors/500_internal_server_error.yaml"
