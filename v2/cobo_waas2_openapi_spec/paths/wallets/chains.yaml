get:
  tags:
    - Wallets
  operationId: list_supported_chains
  summary: List supported chains
  description: |
    This operation retrieves all chains supported by a specific wallet type or subtype. 
    
    It provides details such as the chain ID, chain symbol, and other relevant information. If you do not specify a wallet type, this operation returns a combination of chains supported by each wallet type. You can filter the result by chain IDs. The chain metadata is publicly available without any permission restrictions.
  security:
    - CoboAuth: []
  parameters:
    - $ref: "../../components/parameters/wallets/wallet_type_optional.yaml"
    - $ref: "../../components/parameters/wallets/wallet_subtype_optional.yaml"
    - $ref: "../../components/parameters/wallets/chain_id_list_optional.yaml"
    - $ref: "../../components/parameters/pagination/limit.yaml"
    - $ref: "../../components/parameters/pagination/before.yaml"
    - $ref: "../../components/parameters/pagination/after.yaml"
  responses:
    '200':
      $ref: "../../components/responses/wallets/get_chains.yaml"
    '400':
      $ref: "../../components/responses/errors/400_bad_request.yaml"