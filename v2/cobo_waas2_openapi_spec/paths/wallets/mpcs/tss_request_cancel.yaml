post:
  tags:
    - Wallets - MPC Wallets
  operationId: cancel_tss_request_by_id
  summary: Cancel TSS request
  description:  |
    This operation cancels a TSS request.
  security:
    - CoboAuth: []
    - OAuth2:
        - mpc_organization_controlled_tss_request:manage
        - mpc_user_controlled_tss_request:manage
  parameters:
    - $ref: "../../../components/parameters/wallets/mpcs/vault_id_path.yaml"
    - $ref: "../../../components/parameters/wallets/mpcs/tss_request_id_path.yaml"
  responses:
    '200':
      $ref: "../../../components/responses/wallets/mpcs/put_tss_request.yaml"
    '4XX':
      $ref: "../../../components/responses/errors/400_bad_request.yaml"
    '5XX':
      $ref: "../../../components/responses/errors/500_internal_server_error.yaml"
