post:
  tags:
    - Wallets - MPC Wallets
  operationId: create_key_share_holder_group
  summary: Create key share holder group
  description: |
    This operation creates a key share holder group for a specified vault.
  security:
    - CoboAuth: []
    - OAuth2:
        - mpc_organization_controlled_key_group:manage
        - mpc_user_controlled_key_group:manage
  parameters:
    - $ref: "../../../components/parameters/wallets/mpcs/vault_id_path.yaml"
  requestBody:
    $ref: "../../../components/request_bodies/wallets/mpcs/create_key_group.yaml"
  responses:
    '201':
      $ref: "../../../components/responses/wallets/mpcs/create_key_group.yaml"
    '4XX':
      $ref: "../../../components/responses/errors/400_bad_request.yaml"
    '5XX':
      $ref: "../../../components/responses/errors/500_internal_server_error.yaml"
get:
  tags:
    - Wallets - MPC Wallets
  operationId: list_key_share_holder_groups
  summary: List all key share holder groups
  description: |
    This operation retrieves all key share holder groups under a specified vault. You can filter the result by group type.
  security:
    - CoboAuth: []
  parameters:
    - $ref: "../../../components/parameters/wallets/mpcs/vault_id_path.yaml"
    - $ref: "../../../components/parameters/wallets/mpcs/key_group_type_optional.yaml"
    - $ref: "../../../components/parameters/pagination/limit.yaml"
    - $ref: "../../../components/parameters/pagination/before.yaml"
    - $ref: "../../../components/parameters/pagination/after.yaml"
  responses:
    '200':
      $ref: "../../../components/responses/wallets/mpcs/get_key_groups.yaml"
    '4XX':
      $ref: "../../../components/responses/errors/400_bad_request.yaml"
    '5XX':
      $ref: "../../../components/responses/errors/500_internal_server_error.yaml"
