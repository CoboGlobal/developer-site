get:
  tags:
    - Wallets - MPC Wallets
  operationId: list_cobo_key_holders
  summary: List all Cobo key share holders
  description: | 
    This operation retrieves a list of all Cobo key share holders and their information. 

    <Note>When using this operation, `type` will only return `Cobo` and will never return `Mobile` or `API`.</Note>

  security:
    - CoboAuth: []
  responses:
    '200':
      $ref: "../../../components/responses/wallets/mpcs/get_cobo_key_holder.yaml"
    '400':
      $ref: "../../../components/responses/errors/400_bad_request.yaml"
    '404':
      $ref: "../../../components/responses/errors/404_not_found.yaml"
    '503':
      $ref: "../../../components/responses/errors/503_service_unavailable.yaml"
