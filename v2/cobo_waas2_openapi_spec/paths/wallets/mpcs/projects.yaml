post:
  tags:
    - Wallets - MPC Wallets
  operationId: create_mpc_project
  summary: Create project
  description: | 
    This operation creates a project.
  security:
    - CoboAuth: []
    - OAuth2:
        - mpc_user_controlled_project:manage
  requestBody:
    $ref: "../../../components/request_bodies/wallets/mpcs/create_project.yaml"
  responses:
    '201':
      $ref: "../../../components/responses/wallets/mpcs/create_project.yaml"
    '4XX':
      $ref: "../../../components/responses/errors/400_bad_request.yaml"
    '5XX':
      $ref: "../../../components/responses/errors/500_internal_server_error.yaml"
get:
  tags:
    - Wallets - MPC Wallets
  operationId: list_mpc_projects
  summary: List all projects
  description: |
    This operation retrieves a list of all projects.
  security:
    - CoboAuth: []
  parameters:
    - $ref: "../../../components/parameters/pagination/limit.yaml"
    - $ref: "../../../components/parameters/pagination/before.yaml"
    - $ref: "../../../components/parameters/pagination/after.yaml"
  responses:
    '200':
      $ref: "../../../components/responses/wallets/mpcs/get_projects.yaml"
    '4XX':
      $ref: "../../../components/responses/errors/400_bad_request.yaml"
    '5XX':
      $ref: "../../../components/responses/errors/500_internal_server_error.yaml"
