post:
  tags:
    - Wallets - MPC Wallets
  operationId: create_mpc_vault
  summary: Create vault
  description: |
    This operation creates a vault.
  security:
    - CoboAuth: []
    - OAuth2:
        - mpc_organization_controlled_vault:manage
        - mpc_user_controlled_vault:manage
  requestBody:
    $ref: "../../../components/request_bodies/wallets/mpcs/create_vault.yaml"
  responses:
    '201':
      $ref: "../../../components/responses/wallets/mpcs/create_vault.yaml"
    '4XX':
      $ref: "../../../components/responses/errors/400_bad_request.yaml"
    '5XX':
      $ref: "../../../components/responses/errors/500_internal_server_error.yaml"
get:
  tags:
    - Wallets - MPC Wallets
  operationId: list_mpc_vaults
  summary: List all vaults
  description: |
    This operation retrieves a list of all vaults.
    
    <Note>By optionally specifying a project ID, you can retrieve a list of all vaults under a single project.</Note>
  security:
    - CoboAuth: []
  parameters:
    - $ref: "../../../components/parameters/wallets/mpcs/vault_type_required.yaml"
    - $ref: "../../../components/parameters/wallets/mpcs/project_id_optional.yaml"
    - $ref: "../../../components/parameters/pagination/limit.yaml"
    - $ref: "../../../components/parameters/pagination/before.yaml"
    - $ref: "../../../components/parameters/pagination/after.yaml"
  responses:
    '200':
      $ref: "../../../components/responses/wallets/mpcs/get_vaults.yaml"
    '4XX':
      $ref: "../../../components/responses/errors/400_bad_request.yaml"
    '5XX':
      $ref: "../../../components/responses/errors/500_internal_server_error.yaml"
