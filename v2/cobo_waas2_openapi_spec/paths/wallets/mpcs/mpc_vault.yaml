get:
  tags:
    - Wallets - MPC Wallets
  operationId: get_mpc_vault_by_id
  summary: Get vault information
  description: |
    This operation retrieves detailed information about a vault.
  security:
    - CoboAuth: []
  parameters:
    - $ref: "../../../components/parameters/wallets/mpcs/vault_id_path.yaml"
  responses:
    '200':
      $ref: "../../../components/responses/wallets/mpcs/get_vault.yaml"
    '4XX':
      $ref: "../../../components/responses/errors/400_bad_request.yaml"
    '5XX':
      $ref: "../../../components/responses/errors/500_internal_server_error.yaml"
put:
  tags:
    - Wallets - MPC Wallets
  operationId: update_mpc_vault_by_id
  summary: Update vault name
  description: |
    This operation updates a vault's name.

  security:
    - CoboAuth: []
    - OAuth2:
        - mpc_organization_controlled_vault:manage
        - mpc_user_controlled_vault:manage
  parameters:
    - $ref: "../../../components/parameters/wallets/mpcs/vault_id_path.yaml"
  requestBody:
    $ref: "../../../components/request_bodies/wallets/mpcs/update_vault.yaml"
  responses:
    '200':
      $ref: "../../../components/responses/wallets/mpcs/put_vault.yaml"
    '4XX':
      $ref: "../../../components/responses/errors/400_bad_request.yaml"
    '5XX':
      $ref: "../../../components/responses/errors/500_internal_server_error.yaml"
