post:
  tags:
    - Wallets
  operationId: unlock_utxos
  summary: Unlock UTXOs
  description: |
    This operation unlocks the UTXOs with specified transaction hashes. Locked UTXOs cannot be transferred until unlocked.
    
    <Note>This operation is applicable to MPC Wallets only.</Note>
  security:
    - CoboAuth: []
  requestBody:
    $ref: "../../components/request_bodies/wallets/lock_utxos.yaml"
  responses:
    '201':
      $ref: "../../components/responses/wallets/lock_utxos.yaml"
    '400':
      $ref: "../../components/responses/errors/400_bad_request.yaml"