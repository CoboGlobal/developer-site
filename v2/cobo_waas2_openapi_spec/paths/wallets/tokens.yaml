get:
  tags:
    - Wallets
  operationId: list_supported_tokens
  summary: List supported tokens
  description: |
    This operation retrieves all tokens supported by a specific wallet type or subtype. 
    
    It provides details such as token ID, token symbol, and other relevant information. If you do not specify a wallet type, this operation returns a combination of tokens supported by each wallet type. You can filter the result by token IDs or chain IDs. The token metadata is publicly available without any permission restrictions.
  security:
    - CoboAuth: []
  parameters:
    - $ref: "../../components/parameters/wallets/wallet_type_optional.yaml"
    - $ref: "../../components/parameters/wallets/wallet_subtype_optional.yaml"
    - $ref: "../../components/parameters/wallets/chain_id_list_optional.yaml"
    - $ref: "../../components/parameters/wallets/token_id_list_optional.yaml"
    - $ref: "../../components/parameters/pagination/limit.yaml"
    - $ref: "../../components/parameters/pagination/before.yaml"
    - $ref: "../../components/parameters/pagination/after.yaml"
  responses:
    '200':
      $ref: "../../components/responses/wallets/get_tokens.yaml"
    '4XX':
      $ref: "../../components/responses/errors/400_bad_request.yaml"
    '5XX':
      $ref: "../../components/responses/errors/500_internal_server_error.yaml"