parameters:
  - $ref: "../../components/parameters/wallets/wallet_id_path.yaml"
get:
  tags:
    - Wallets
  operationId: list_utxos
  summary: List UTXOs
  description: |
    The operation retrieves a list of unspent transaction outputs (UTXOs) for a specified wallet and token.
    
    <Note>This operation is applicable to MPC Wallets only.</Note>
  security:
    - CoboAuth: []
  parameters:
    - $ref: "../../components/parameters/wallets/token_id_required.yaml"
    - $ref: "../../components/parameters/wallets/address_optional.yaml"
    - $ref: "../../components/parameters/pagination/limit.yaml"
    - $ref: "../../components/parameters/pagination/before.yaml"
    - $ref: "../../components/parameters/pagination/after.yaml"
  responses:
    '200':
      $ref: "../../components/responses/wallets/get_utxo_list.yaml"
    '4XX':
      $ref: "../../components/responses/errors/400_bad_request.yaml"
    '5XX':
      $ref: "../../components/responses/errors/500_internal_server_error.yaml"