parameters:
  - $ref: "../../components/parameters/wallets/wallet_id_path.yaml"
post:
  tags:
    - Wallets
  operationId: create_address
  summary: Create addresses in wallet
  description: | 
    This operation generates one or more addresses within a specified wallet.
    
    <Note>This operation is applicable to Custodial Wallets and MPC Wallets only.</Note>
  security:
    - CoboAuth: []
    - OAuth2:
        - custodial_asset_wallet:add
        - mpc_organization_controlled_wallet:add
        - mpc_user_controlled_wallet:add
  requestBody:
    $ref: "../../components/request_bodies/wallets/create_address.yaml"
  responses:
    '201':
      $ref: "../../components/responses/wallets/create_address.yaml"
    '4XX':
      $ref: "../../components/responses/errors/400_bad_request.yaml"
    '5XX':
      $ref: "../../components/responses/errors/500_internal_server_error.yaml"
get:
  tags:
    - Wallets
  operationId: list_addresses
  summary: List wallet addresses
  description: |
    This operation retrieves a list of addresses within a specified wallet.
  security:
    - CoboAuth: []
  parameters:
    - $ref: "../../components/parameters/wallets/chain_id_list_optional.yaml"
    - $ref: "../../components/parameters/wallets/address_list_optional.yaml"
    - $ref: "../../components/parameters/pagination/limit.yaml"
    - $ref: "../../components/parameters/pagination/before.yaml"
    - $ref: "../../components/parameters/pagination/after.yaml"
  responses:
    '200':
      $ref: "../../components/responses/wallets/get_addresses.yaml"
    '4XX':
      $ref: "../../components/responses/errors/400_bad_request.yaml"
    '5XX':
      $ref: "../../components/responses/errors/500_internal_server_error.yaml"