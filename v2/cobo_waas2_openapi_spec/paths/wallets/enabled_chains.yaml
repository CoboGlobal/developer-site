get:
  tags:
    - Wallets
  operationId: list_enabled_chains
  summary: List enabled chains
  description: |
    This operation retrieves all the chains that can be used by your organization. 
    
    You can filter the result by wallet type or subtype. If you do not specify a wallet type, this operation returns a combination of chains that can be used by your organization for each wallet type.
  security:
    - CoboAuth: []
  parameters:
    - $ref: "../../components/parameters/wallets/wallet_type_optional.yaml"
    - $ref: "../../components/parameters/wallets/wallet_subtype_optional.yaml"
    - $ref: "../../components/parameters/pagination/limit.yaml"
    - $ref: "../../components/parameters/pagination/before.yaml"
    - $ref: "../../components/parameters/pagination/after.yaml"
  responses:
    '200':
      $ref: "../../components/responses/wallets/get_chains.yaml"
    '400':
      $ref: "../../components/responses/errors/400_bad_request.yaml"