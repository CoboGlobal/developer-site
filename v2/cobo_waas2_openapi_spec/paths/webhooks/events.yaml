get:
  tags:
    - Developers - Webhooks
  summary: List all events
  description: |
    This operation retrieves a list of webhook events that have occurred within the last 30 days.

    Note: The request will only return webhook events that have occurred to the wallets associated with your current API key. For example, if the current API key is only associated with Custodial Wallets, any webhook events that have occurred to an MPC Wallet will not be retrieved with the current API key.
  operationId: list_events
  parameters:
    - $ref: "../../components/parameters/webhooks/endpoint_id_path_param.yaml"
    - in: query
      name: status
      schema:
        $ref: "../../components/schemas/webhooks/event_status.yaml"
      required: false
      example: 'Success'
    - in: query
      name: type
      schema:
        $ref: "../../components/schemas/webhooks/event_type.yaml"
      required: false
      example: 'wallets.transaction.updated'
    - $ref: "../../components/parameters/pagination/limit.yaml"
    - $ref: "../../components/parameters/pagination/before.yaml"
    - $ref: "../../components/parameters/pagination/after.yaml"

  responses:
    '200':
      $ref: "../../components/responses/webhooks/list_webhook_events.yaml"
    '4XX':
      $ref: "../../components/responses/errors/400_bad_request.yaml"
    '5XX':
      $ref: "../../components/responses/errors/500_internal_server_error.yaml"